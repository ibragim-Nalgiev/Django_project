{% extends 'main/base.html' %}
{% load static %}
{% include 'includes/styles.html' %}
{% block content %}

    <article class="blog-post m-md-4">
        <h2 class="display-5 link-body-emphasis mb-1">{{ blog.title }}</h2>

        <p>{{ blog.content|linebreaks }}</p>
        <p>Просмотры: {{ blog.num_views }}</p>
        <hr>

        {% if blog.image %}
        <img src= "{{ blog.image.url }}" width="500">
        {% endif %}


    </article>

{% endblock %}
