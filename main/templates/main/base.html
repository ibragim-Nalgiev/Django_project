{% load static %}


<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Сайт рассылок</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.product.css' %}" rel="stylesheet">

  </head>

  <body>
  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="{% url 'main:home' %}">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
        </a>
        <a class="py-3 d-none d-md-inline-block" href="{% url 'main:message_list' %}">Сообщения</a>
        <a class="py-3 d-none d-md-inline-block" href="{% url 'main:mailing_list' %}">Рассылка</a>
        <a class="py-3 d-none d-md-inline-block" href="{% url 'main:logi_list' %}">Логи</a>
        <a class="py-3 d-none d-md-inline-block" href="{% url 'main:client_list' %}">Клиенты</a>
        <a class="py-3 d-none d-md-inline-block" href="{% url 'main:blog_list' %}">Блог</a>

        {% if user.is_authenticated %}
        <a class="py-3 d-none d-md-inline-block" href="{% url 'users:logout' %}">Выход</a>
        {% else %}
        <a class="py-3 d-none d-md-inline-block" href="{% url 'users:login' %}">Вход</a>
        <a class="py-3 d-none d-md-inline-block" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}


      </div>
    </nav>

    <div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/holder.min.js' %}"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
    <div>
  </body>
</html>
