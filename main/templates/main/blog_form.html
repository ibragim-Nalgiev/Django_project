{% extends 'main/base.html' %}
{% load static %}

{% block content %}

    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    Добавление статьи
                </h4>
            </div>
             <div class="card-body">
                 <form method="post" enctype="multipart/form-data">
                 {% csrf_token %}
                     {{ form.as_p }}
                 <input type="submit" class="btn btn-success" value="{% if object %}Сохранить{% else %}Создать{% endif %}">
                 </form>
             </div>
        </div>

    </div>

{% endblock %}
