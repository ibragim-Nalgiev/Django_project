{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-6 m-md-4">
<form method="post" enctype="multipart/form-data">


        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    Добавление сообщения
                </h4>
            </div>
             <div class="card-body">

                 {% csrf_token %}
                 {{ form.as_p }}
                 <input type="submit" class="btn btn-success" value="{% if object %}Сохранить{% else %}Создать{% endif %}">

             </div>
        </div>
            <div class="card-footer">
                <a href="{% url 'main:home' %}" class="btn btn-sm btn-outline-secondary"> Назад </a>
            </div>


        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    Рассылка
                </h4>
            </div>
             <div class="card-body">
                 {{ formset.management_form }}
                 {% for form in formset.forms %}
                     {{form.as_p}}
                 {% endfor %}
             </div>
        </div>
</form>
</div>

{% endblock %}
