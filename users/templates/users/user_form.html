{% extends 'main/base.html' %}
{% load static %}


{% block content %}

    <div class="col-6 m-md-5">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                  Профиль
                </h4>
            </div>
             <div class="card-body">

                 <form method="post" enctype="multipart/form-data">

                 {% csrf_token %}
                     {{ form.as_p }}
                 <input type="submit" class="btn btn-success" value="Сохранить">
                 </form>
             </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'users:generate_new_password' %}" class="btn btn-danger">Сгенерировать пароль</a>
      </div>
    </div>

{% endblock %}
